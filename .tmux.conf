# Change default prefix from C-b.
set -g prefix C-a
# Send through prefix to any programs that use it.
bind C-a send-prefix
# Disable the mouse...duh.
setw -g mode-mouse off
# Improve colors.
set -g default-terminal "screen-256color"
set -g status-utf8 on
set-window-option -g aggressive-resize on

############################################################################
# Status Bar
############################################################################
set -g status-bg '#333333'
setw -g window-status-format "#I:#W"
setw -g window-status-bg "#333333"
setw -g window-status-fg white

setw -g window-status-current-format "( #I:#W )"
setw -g window-status-current-bg "#333333"
setw -g window-status-current-fg "#FF9900"

# Style the window components.
set -g status-left-fg yellow
set -g status-left-length 100
set -g status-justify centre
set -g status-right "#[fg=yellow] %A %Y-%m-%d %l:%M "

############################################################################
# Bindings
############################################################################
# Reload tmux conf.
bind r source-file ~/.tmux.conf \; display-message "Config reloaded, beeeooooootch!"

############################################################################
# Windows
############################################################################
bind C-j previous-window
bind C-p previous-window
bind C-k next-window
bind C-n next-window
# C-a C-a for last active window.
bind C-a last-window

# Kill current window.
bind C-k confirm-before kill-window

############################################################################
# Panes
############################################################################
# Use the vim motion keys to move between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g pane-border-fg white
set -g pane-border-bg white
set -g pane-active-border-fg white
set -g pane-active-border-bg blue

# Resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Splitting.
bind | split-window -h
bind - split-window -v

############################################################################
# Copy and Paste
############################################################################
# http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future

# Use vim keybindings in copy mode.
setw -g mode-keys vi

# Setup "v" to begin selection as in Vim.
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
